<div class="hero-unit">
    <h1>Employer Stats</h1>

    <h4>Choose Employer</h4>
    <div class="controls">
        <select ng-model="selectedEmployer" ng-options="e.name for e in employers">
            <option value="">-- choose employer --</option>
        </select>
        <button type="button" class="btn btn-primary" ng-click="loadEmployerStats()">{{ loadButtonText() }}</button>
    </div>

    <div ng-show="completedPurchases">
        <h4>Members who finished shopping</h4>
        <div class="view-toggle">
            <select ng-model="selectedView" ng-options="v.label for v in viewDrop"></select>
        </div>
        <div ng-show="showViewWhen(viewType.PIE)">
            <piechart pie-container-id="completedPurchases_pie"
                      data="completedPurchases"
                      width="500"
                      height="500"></piechart>
        </div>
        <div ng-show="showViewWhen(viewType.BAR)">
            <bargraph bar-container-id="completedPurchases_bar"
                      data="completedPurchases"
                      width="600"
                      height="400"></bargraph>
        </div>
        <div ng-show="showViewWhen(viewType.BUBBLE)">
            <bubble-chart bubble-container-id="completedPurchases_bubble"
                      data="completedPurchases"
                      diameter="500"></bubble-chart>
        </div>
    </div>
